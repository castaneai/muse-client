<div class="columns">
    <div class="column col-3 col-xs-12">

        <!-- music item -->
        <div class="music-item" *ngFor="let music of musics" (click)="onSelectMusic(music)">
            <!-- artwork -->
            <div class="music-item-artwork">
                <img src="{{ music.artworkUrl }}" class="music-item-artwork img-responsive img-fit-cover" />
            </div>
        </div>

    </div>
</div>
