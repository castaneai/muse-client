<div class="columns">
    <!-- music item -->
    <div class="music-item column col-2 col-xl-3 col-lg-6" *ngFor="let music of musics" (click)="onSelectMusic(music)">
        <!-- artwork -->
        <div class="music-item-artwork">
            <img src="{{ music.artworkUrl }}" class="music-item-artwork img-responsive img-fit-cover" />
        </div>
    </div>
</div>
